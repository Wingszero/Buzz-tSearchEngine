  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
          	<form action= "/search_result" enctype="multipart/form-data" method="post" class="form-horizontal" role="form">
          	<h1 class="cover-heading">
          		<img src="../images/buzzitlogo.jpg" class="img-rounded" alt="logo" width="555" height="198">
          	</h1>
            <div class="form-group">
            	<div class="col-lg-11">
                
            		<input type="text" class="form-control" name="SEARCH_KEY" value="" id="autocomplete">
                  
                  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
                  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
                  <script type="text/javascript" src="../htmls/auto-completion-options.js"></script>

                </div>
            	<button type="button" class="btn btn-default col-lg-1" data-toggle="collapse" data-target="#imageSearch">
            		<span class="glyphicon glyphicon-camera"></span>
            	</button>
                <div id="imageSearch" class="collapse">
                  <input type="file" class="btn btn-default" name="image">
                </div>
            </div>
            <p class="lead"></p>
            <button type="submit" class="btn btn-lg btn-default" data-toggle="tooltip" title="search">
            	<span class="glyphicon glyphicon-search"></span>buzz~
            </button>
            </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Developed by Bowen Bao, Linwei Chen, Yunqi Chen, Haoyun Qiu</p>
